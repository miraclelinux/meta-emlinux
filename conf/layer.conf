BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
        ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "emlinux"
BBFILE_PATTERN_emlinux = "^${LAYERDIR}/"
BBFILE_PRIORITY_emlinux = "10"

LAYERSERIES_COMPAT_emlinux = "next"

LAYERDIR_emlinux = "${LAYERDIR}"

